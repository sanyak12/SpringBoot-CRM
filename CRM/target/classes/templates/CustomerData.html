<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="p-2 fs-4 mb-2 bg-dark-subtle text-emphasis-dark"><b>CRM - Customer Relationship Manager</b></div>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/customer/all}">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/customer/show}">Register</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<table class="table table-stripped">
    <thead>
    <tr>

        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tr th:each="ob:${list}">
        <td>[[${ob.custFname}]]</td>
        <td>[[${ob.custLname}]]</td>
        <td>[[${ob.custEmail}]]</td>
        <td>
            <a th:href="@{/customer/delete(id=${ob.custId})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/customer/edit(id=${ob.custId})}" class="btn btn-success">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
